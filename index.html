<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Projeto Meme Generator</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <h1 id="title-projet">Meme Generator</h1>

  <div class="container-input">
    <h3>Insira o texto do meme:</h3>
    <input type="text" name="text" id="text-input" maxlength="60" placeholder="use toda sua criatividade">
  </div>

  &nbsp

  <div class="container-input">
    <input type="file" name="img" id="meme-insert" accept="imagens/*" onchange="setImage(event)">
  </div>

  &nbsp

  <div id="image-container" class="container-img">
    <p id="meme-text" class="meme-text"></p>
    <img id="meme-image" class="meme-image" alt="imagem-meme" />
  </div>

  <script src="script.js"></script>
</body>
</html>
