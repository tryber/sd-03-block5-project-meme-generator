<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Anton&display=swap" rel="stylesheet">
    <title>Meme Generator</title>
</head>
<body>
    <header>
        <h1>Meme Generator</h1>
    </header>
    <article>
        <section class="lado-esquerdo">
            <form class="image">
                <label for="input-image">Selecionar imagem:</label>
                <input type="file" id="input-image">
            </form>
            <form class="text">
                <label for="text-input">Texto do meme:</label>
                <input type="text" id="text-input" maxlength="60">
            </form>
            <section class="buttons">
                <button id="button1">Borda 1</button>
                <button id="button2">Borda 2</button>
                <button id="button3">Borda 3</button>
            </section>
        </section>
        <section class="lado-direito">
            <img class="editImage" id="meme-image">
            <p class="editText" id="meme-text"></p>
        </section>
    </article>
    <script src="./script.js"></script>
</body>
</html>
