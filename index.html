<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Meme Generator Project</title>
    <link rel="stylesheet" type="text/css" href="style.css"></style>
    <script src="script.js"></script>
</head>
<body>
    <form>
        <label for="text-input">digite o texto do seu meme:</label>
        <input type="text" id="text-input" maxlength="60"/></br>
        <label for="meme-insert" style="cursor: pointer;">            
            Escolha uma imagem
        </label>
        <input type="file" id="meme-insert" accept="image/*" style="display: none;"/>
        <div id="meme-image-container">         
            <img width="400" height="400" id="meme-image"/>
            <p id="meme-text" style="position: absolute;"></p>  
        <div>
    </form>
</body>
</html>
