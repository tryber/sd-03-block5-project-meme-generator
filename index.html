<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meme Generator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Meme Generator</h1>
  <div id="meme-image-container" class="meme-image-container">
    <h2 id="meme-text">k</h2>
    <h2 id="meme-text2">o</h2>  
    <img src="" alt="" id="meme-image">

  <section class="content">

      <div id="image-selector">
        <label for="">Select your image</label>
        <input type="file" id="meme-insert">

      <div id="text-selector">
        <label for="">Meme text</label>
        <input type="text" id="text-input" maxlength="60">
      </div>
      <div id="text-selector">
        <label for="">Meme text 2</label>
        <input type="text" id="text-input2" maxlength="60">
      </div>
    </form>
    <div>
      <ul>
        <li>
          <input type="image" src="./imgs/meme1.jpeg" alt="" class="thumb" id="meme1">
        </li>
        <li>
          <input type="image" src="./imgs/meme1.jpeg" alt="" class="thumb" id="meme2">
        </li>
        <li>
          <input type="image" src="./imgs/meme1.jpeg" alt="" class="thumb" id="meme3">
        </li>
        <li>
          <input type="image" src="./imgs/meme1.jpeg" alt="" class="thumb" id="meme4">
        </li>
      </ul>
    </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
