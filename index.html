<!DOCTYPE html>
<html lang="en">
<head>
  <script defer src="script.js"></script>
  <link rel="stylesheet" href="style.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <section>
    <header>
      <h2>Meme generator</h2>
    </header>
    <form>
      <input id="text-input" type="text" placeholder="Type your meme text here" maxlength="20">
    </form><br>
      <input type="file" accept="image/*" name="image" id="meme-insert" onchange="loadFile(event)" style="display: none;">
    <label for="meme-insert" style="cursor: pointer;">Select image</label>
    <div id="geral">
      <div id="filho">
        <p id="meme-text"></p>
      </div>
      <div id="meme-image-container">
      <img id="meme-image" width="400px" height="300px">
      </div>
    </div>
  </section>
</body>
</html>
