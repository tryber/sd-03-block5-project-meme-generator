<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="./style.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Anton&display=swap" rel="stylesheet">
        <title>Meme Generator</title>
    </head>
    <body>
        <header id="title">
        </header>
        <article class="article">
            <section class="lado-esquerdo">
                <form class="image">
                    <label for="meme-insert">Selecionar imagem:</label>
                    <input type="file" id="meme-insert" accept="image/*" onchange="loadFile(event)">
                </form>
                <form class="text">
                    <label for="text-input">Texto do meme:</label>
                    <input type="text" id="text-input" oninput="mostraTexto()" maxlength="60">
                </form>
            </section>
            <section class="lado-direito">
                <div class="moldura" id="meme-image-container">
                    <img id="meme-image" alt="Imagem do Meme">
                    <p class="editText" id="meme-text"></p>
                </div>
            </section>
        </article>
        <footer>
            <h5>PÃ¡gina desenvolvida por Marco Barbosa em Fevereito de 2020.</h5>
        </footer>
        <script src="./script.js"></script>
    </body>
</html>
