<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gerador de memes</title>
  <link rel="stylesheet" href="style.css" />
  <script src="script.js"></script>
</head>

<body>
  <header>

  </header>

  <section id="containerInserts">
    <section>

      <section id="sectionMemeInsert">

        <label for="meme-insert">Escolha sua imagem:</label>
        &nbsp;

        <input type="file" accept="imagens/*" onchange="loadFile(event)" id="meme-insert" id="meme-image"/>

      </section>

      <section id="sectionTextInsert">

        <label for="text-input">Digite seu texto aqui:</label>
        &nbsp;

        <input id="text-input"  type="text" oninput="mostraTexto()" maxlength="60" />
      </section>

    </section>

    <div class="posicaoDaImagem">
      <img id="meme-image" class="imagem" alt="meme" />
      <p id="meme-text"></p>
    </div>
    </div>
  </section>
</body>

</html>
