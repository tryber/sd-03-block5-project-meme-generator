<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Gerador de Memes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>MEME GENERATOR</h1>
        <form>
            <h3>Select image: <input type="file" id="meme-input" onchange="loadImg(event)"></h3>
            <h3>Your text in meme: <input type="text" id="text-input" placeholder="Seu texto" maxlength="60"></h3>
        </form>
        <article>
            <section>
                <div id="meme-image-container" class="image-box">
                    <span id="meme-text" class="style-txt"></span>
                    <img id="meme-image" class="style-img" alt="Imagem de um meme">
                </div>
                <div id="buttons-container" class="buttons-container">
                    <button id="button1">Margin 3px</button>
                    <button id="button2">Margin 5px</button>
                    <button id="button3">Margin 6px</button>
            </section>
        </article>
</body>
<script src="script.js"></script>
</html>
