<!DOCTYPE html>
<html lang="pt-br">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Gerador Meme</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <script type="text/javascript" src="script.js"></script>
    </head>

    <body>
        <header>
            <section>
                <h1>Gerador de Meme</h1>
            </section>
            <form>
                <section>
                    <label id="titleImg">Escolha sua Imagem: </label><br>
                    <input type="file" accept="image/*" name="image" id="meme-insert" onchange="loadFile(event)">
                </section>
            </form>
            <form>
                <section>
                    <label id="meme-text">Digite seu meme aqui:</label><br>
                    <input type="text" id='text-input' class='text-input' oninput="escreveCaixaImagem()"
                        maxlength='100'>
                </section>
            </form>
        </header>
        <div id='meme-image-container' class='meme-image-container'>
            <img id='meme-image' class="meme-image" alt="Campo que receberÃ¡ uma imagem">
            <p id='texto-imagem' class='texto-imagem'></p>
        </div>
        <article>
            <section>
            </section>
        </article>
    </body>

</html>
