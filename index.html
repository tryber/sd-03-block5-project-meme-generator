<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Meme Generator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <section class="estilo">
    <form class="centro">
      <h3>Digite o texto do seu meme:</br>
        <input type="text" id="text-input" maxlength="60">
      </h3>
      <h3>
        Escolha uma imagem para o seu meme:</br>
        <input type="file" id="meme-insert" accept="image/*">
      </h3>
    </form>
    <div id="buttons-container" class="buttons-container">
    <h3>Escolha uma borda:</h3>
    <button id="button1">borda 1</button>
    <button id="button2">borda 2</button>
    <button id="button3">borda 3</button>
    <div id="meme-image-container" class="img-container">
      <img id="meme-image" class="style-image" width="400px">
      <span id="meme-text" class="meme-txt">
    </div></br>
    <section class="centro">
      <h3>
        Ou se preferir escolha entre essas imagens:
      </h3>
      <div class="repartir">
        <img id="meme-1" class="trinta" src="imgs/meme1.jpeg" alt="meme">
        <img id="meme-2" class="trinta" src="imgs/meme2.jpeg" alt="meme">
        <img id="meme-3" class="trinta" src="imgs/meme3.jpeg" alt="meme">
        <img id="meme-4" class="trinta" src="imgs/meme4.jpeg" alt="meme">
      </div>
    </section>
  </section>
  <script type="text/javascript" src="script.js"></script>
</body>
</html>
