<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Generator</title>
    <link href="style.css" rel="stylesheet" type="text/css">
    <script src="script.js" type="text/javascript"></script>
</head>

<body>
    <form>
        <p><label for="img-input" class="img-label">Upload a image</label></p>
        <input type="file" accept="image/*" class="meme-insert" onchange="loadImage(event)">
        <input type="text" class="text-input" onkeyup="printText()">
    </form>

    <div class="meme-image-container">
        <p class="meme-text"></p>
        <img class="meme-image" alt="Your image.">
    </div>

</body>

</html>
