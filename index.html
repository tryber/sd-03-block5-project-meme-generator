<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meme Generator - Baêta Tryber</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>
</head>
<body>
  <header>
    <h1>Gerador de Memes!</h1>
  </header>

  <form>
    <label for="text-input">Texto para inserir no Meme:</label>
    <input id="text-input" type="text" maxlength="60" placeholder="Digite aqui seu texto" name="inputtext"><br>
    <br>
    <label for="text-input">Faça upload de uma imagem:</label>
    <input id="meme-insert" type="file" accept="image/*" name="inputmeme"/>
  </form>
  <br>

  <div id="meme-image-container">
    <img id="meme-image">
    <p id="meme-text"></p>
  </div>
  <br>

  <label>Troque a borda do Meme</label>
  <button id="borda1">Borda 1</button>
  <button id="borda2">Borda 2</button>
  <button id="borda3">Borda 3</button>


  <div class="meme-pronto">
    <img id="meme1" src="https://imgflip.com/s/meme/Ancient-Aliens.jpg" alt="meme ancient aliens">
    <img id="meme2" src="https://imgflip.com/s/meme/Futurama-Fry.jpg" alt="meme futurama">
    <img id="meme3" src="https://imgflip.com/s/meme/Face-You-Make-Robert-Downey-Jr.jpg" alt="meme Robert Downey Jr">
    <img id="meme4" src="https://imgflip.com/s/meme/Creepy-Condescending-Wonka.jpg" alt="meme Wonka">
  </div>
</body>
</html>
