<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Meme Generator</title>
    <link href='style.css' rel='stylesheet' type='text/css'>
    <script src='script.js' type='text/javascript'></script>
</head>

<body>
    <form>
        <input type='file' accept='image/*' class='meme-insert' id='meme-insert' onchange='loadImage(event)'>
        <p>Type a text: <input type='text' class='text-input' id='text-input' onkeyup='printText()'></p>
    </form>

    <div class='meme-image-container' id='meme-image-container'>
        <p class='meme-text' id='meme-text'></p>
        <img class='meme-image' id='meme-image'>
    </div>

</body>

</html>
