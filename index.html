<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Projeto Meme Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>

    <section class="container-input-output">
      <label for="text">Digite seu texto aqui:</label>

      <input
        id="text-input"
        maxlength="60"
        name="text"
        placeholder="Use toda sua criatividade"
        type="text"
      />
      <br />

      <label for="image">Arquivo:</label>

      <input
        accept="imagens/*"
        id="meme-insert"
        name="image"
        onchange="setImage(event)"
        type="file"
      />
    </section>

    <br />

    <section
      class="container-img"
      class="container-input-output"
      class="image-container"
    >
      <p id="meme-text" class="meme-text"></p>
      <img alt="imagem-meme" class="meme-image" id="meme-image"   />
    </section>
    <script src="script.js"></script>
  </body>
</html>
