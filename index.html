<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./style.css">
  <script src="./script.js"></script>
</head>
<body>
  <header>
    <h1>Criando Meme</h1>
    <form class="imagem">
      <label for="imagem">Escolha a Imagem</label><br>
      <input type="file" id="meme-insert"><br>
    </form>
    <form class="text">
      <label for="text">Texto</label><br>
      <input type="text" id="text-input" name="comment" maxlength="60">
    </form>
  </header>
  <article>
    <div class="editImage" id="meme-image-container">
      <img id="meme-image">
      <p class="editText" id="meme-text"></p>
    </div>
  </article>
</body>

</html>
