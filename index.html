<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Generator- Projeto 2</title>
    <link rel="stylesheet" href="style.css"> 
</head>
<body>
    <section id="cabecalho">
        <h1>Gerador de Memes</h1>
        <form>
            <label for="image">Selecione uma imagem do seu computador:</label>
            <input type="file" id="meme-image" name="image">
        </form>
        <form>
            <label for="text-image">Escreva um frase engraçada*</label>
            <input type="text" id="text-input" name="text-image">
        </form>

    </section>
    <section id="white-place">
        
        <div id="text-conteiner"> 
         <h2 id="text-exemple">Seu texto irá aparecer aqui</h2>
        </div>
        <img id="image-exemple" width="600px">
    </section>
    <script>

        

        
        let caixaTexto = document.getElementById("text-input");
        let texto = document.getElementById("text-exemple");
        
        function changeText(){
            texto.innerHTML = caixaTexto.value;
        }
        document.addEventListener("keyup", changeText);

        let espaco = document.getElementById("white-place");
        let caixaImagem = document.getElementById("meme-image");
        let imagem = document.getElementById("image-example");
            console.log(caixaImagem, imagem);

        function changeImage() {
            var preview = document.querySelector('img');
            var file    = document.querySelector('input[type=file]').files[0];
            var reader  = new FileReader();

            reader.onloadend = function () {
                    preview.src = reader.result;
                }

                if (file) {
                    reader.readAsDataURL(file);
                } else {
                    preview.src = "";
            }
        }
        document.addEventListener("change", changeImage);
    </script>
</body>
</html>
