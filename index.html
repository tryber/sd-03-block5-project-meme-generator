<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="./style.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Anton&display=swap" rel="stylesheet">
        <script src="./script.js"></script>
        <title>Meme Generator</title>
    </head>
    <body>
        <header id="title">
        </header>
        <article class="article">
            <section>
                    <div id="meme-image">
                      <form>
                        <label for="meme-insert">Selecionar imagem:</label>
                        <input type="file" id="meme-insert" accept="image/*" onchange="loadFile(event)">
                      </form>
                    </div>
                <form>
                    <label for="text-input">Texto do meme:</label>
                    <input type="text" id="text-input" maxlength="60" oninput="mostraTexto()" >
                </form>
            </section>
            <section>
                <div id="meme-image-container" class="editImage">
                    <img id="imagem" alt="Imagem do Meme">
                    <p id="meme-text" class="textoDoMeme"></p>
                </div>
            </section>
        </article>
        <footer>
            <h5>PÃ¡gina desenvolvida por Marco Barbosa em Fevereito de 2020.</h5>
        </footer>
    </body>
</html>
