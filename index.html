<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MeMe generator v0.5</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <header>
        <form><p>Selecione um arquivo (obs.: recomendado: resolução mínima de 500x500; obrigatório: proporção de 1:1):
            <input type="file" id="abreArquivo" onchange="carregaImagem()"></p>
        <p><label>Frase a se inserir na parte de cima da imagem: </label>
            <input type="text" id="text-input" class="cxFrases" onkeyup="insereTexto()" name="comment">
            <label>Frase a se inserir embaixo da imagem: </label>
            <input type="text" id="text-input2" class="cxFrases" onkeyup="insereTexto()" name="comment"></p></form>
    </header>
    <article>
        <img id="meme-image" src="">
        <div id="controles">
            Controles
            <ul>
                <li>Cor do texto: </li>
                <select>
                    <option value="black" selected="selected">Preto</option>
                    <option value="white">Branco</option>
                    <option value="yellow">Amarelo</option>
                    <option value="blue">Azul</option>
                </select>
            </ul>
        </div>
        <div id="meme-text" class="textoMeme"></div>
        <div id="meme-text2" class="textoMeme"></div>
    </article>

    <script src="script.js"></script>

</body>
</html>
