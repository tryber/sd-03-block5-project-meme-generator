<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MeMe generator v0.3</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <header>
        <p>Selecione um arquivo (obs.: recomendado: resolução mínima de 500x500; obrigatório: proporção de 1:1): <input
                type="file" id="abreArquivo" onchange="carregaImagem()"></p>
        <p><label>Frase a se inserir na parte de cima da imagem: </label>
            <input type="text" id="text-input" class="cxFrases" onkeyup="insereTexto()" name="comment">
            <label>Frase a se inserir embaixo da imagem: </label>
            <input type="text" id="text-input2" class="cxFrases" onkeyup="insereTexto()" name="comment"></p>
    </header>
    <article>
        <img id="meme-image" src="">
        <div id="controles">Controles</div>
        <div id="meme-text" class="textoMeme"></div>
        <div id="meme-text2" class="textoMeme"></div>
    </article>

    <script>
        caixaTextoSuperior = document.getElementById("text-input");
        caixaTextoInferior = document.getElementById("text-input2");
        textoDeBaixo = document.getElementById("meme-text2");
        textoDeCima = document.getElementById("meme-text");
        imagemMeme = document.getElementById("meme-image");

        function carregaImagem() {
            selecionaArquivo = document.getElementById("abreArquivo");
            imagemMeme.src = selecionaArquivo.files[0].name;
            imagemMeme.height = selecionaArquivo.files[0].height;
            insereTexto();
        }
        function insereTexto() {
            if (selecionaArquivo) {
                textoDeCima.textContent = caixaTextoSuperior.value;
                textoDeBaixo.textContent = caixaTextoInferior.value;
            }
        }
    </script>

</body>

</html>
