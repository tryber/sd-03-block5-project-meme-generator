<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <title>Meme Generator</title>
</head>
<body>
    <section>
        <form>
            <label for="texto">Digite o seu texto:</label><br>
            <input type="text" name="texto" id="text-input"><br>
            <label for="select">Procure sua imagem:</label><br>
            <input type="file" name="select" id="meme-insert">
            <button id="button1">Borda 1</button>
            <button id="button2">Borda 2</button>
            <button id="button3">Borda 3</button>
        </form>
        <div id="meme-image-container" class="container">
            <img src="#" id="meme-image" alt="meme" class="img">
            <p id="meme-text" class="texto"></p>
        </div>
    </section>
</body>

</html>
