<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Meme Generator</title>
  
</head>
<body>
    <main id="centro">
        <h1>Gerador de Memes</h1><br>
        <input type="file" id="meme-insert" onchange="mostraFoto(event)"><br><br>
        <label>Digite seu texto</label>
        <input id="text-input" type="text" class="text-input" maxlength="60">
                 
        <div id="meme-image-container" class="meme-image-container">
           <img id="meme-image" class="meme-image">  
           <div id="meme-text" class="meme-text"></div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
