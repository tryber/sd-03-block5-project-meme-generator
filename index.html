<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Memes</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1 class="style">Gerador de Memes</h1>
    <form action="html">
        <label for="picture" class="label">Select picture</label>
        <input type="file" accept="image/*" id="meme-insert" onchange="meme(event)"><br><br>
        <label for="text" class="label">Meme text</label>
        <input type="text" id="text-input" size="25" maxlength="60">
    </form>
    <div class="caixa" id="meme-image-container">
        <div class="txt">
            <p id="texto"></p>
        </div>
        <img src=" " alt="gerador de meme" id="meme-image" class="imagem">
    </div>


    <script src="script.js"></script>
</body>

</html>
