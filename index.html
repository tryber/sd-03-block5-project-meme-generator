<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Gerador de Memes</title>
    <link rel="stylesheet" href="style.css">        
</head>
<body>
    <header id="inputer">
        <h1>MEME GENERATOR</h1>
        <div>
            <h3>Select image: <input type="file" id="meme-input" name="input-img" accept="image/png, image/jpeg" onchange="loadImage(event)"></h3>
            <h3>Your text in meme: <input type="text" id="text-input" placeholder="Seu texto" maxlength="60"></h3>            
        </div>
    </header>
        <article>
            <section>
                <div id="boxImg">
                    <p id="meme-text" class="meme-text"></p>
                    <img id="meme-image" class="meme-image" alt="Imagem de um meme">
                </div>                
            </section>
        </article>
</body>
<script src="script.js"></script>
</html>
