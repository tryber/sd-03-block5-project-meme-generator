<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./style.css" rel="stylesheet">
    <title>Meme Generator</title>
</head>
<body>
    <article>
        <h1>Meme Generator</h1>
        <section class="lado-esquerdo">
            <form class="image">
                <label for="input-image">Selecionar imagem:</label>
                <input type="file" id="input-image">
            </form>
            <form class="text">
                <label for="text-input">Texto do meme:</label>
                <input type="text" id="text-input">
            </form>
        </section>
        <section class="lado-direito">
            <img class="editImage" id="meme-image">
            <div class="editText">
                <p id="meme-text"></p>
            </div>
        </section>
    </article>
    <script src="./script.js"></script>
</body>
</html>
