<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Meme Generator</title>
</head>
<body>

    <div id="caixadetexto">
        <p>Digite o texto do meme com 60 caracteres:</p>
        <input type="text" name="text" id="text-input" class="text-input" maxlength="60">
        <br>
        <br>
    </div>

    <div id="imagemmeme">
         <input type="file" name="img" id="meme-insert" accept="image/*" onchange="carregarimagem(event)">
    </div>

    <div class="div-botoes">
        <p>Escolha o estilo de borda e a cor:</p>
        <button id="button1" class="button1">Vermelho</button>
        <button id="button2" class="button2">Azul</button>
        <button id="button3" class="button3">Verde</button>
    </div>

    <div id="meme-image-container" class="meme-image-container">
        <p id="meme-text" class="meme-text"></p>
        <img id="meme-image" class="meme-image" alt="imagem do meme">
    </div>

</body>
<script src="script.js"></script>
</html>
