<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Projeto - Meme Generator</title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
    <h1>Meme Generator</h1>
    <form>
        <label for="text-input">Escreva aqui:</label>
        <input type="text" id="text-input" class="input-caixa" oninput="inserirTexto()" maxlength="60" wrap="hard" name="text-input"><br>
        <label for="meme-image">Insira sua imagem aqui:</label>
        <input type="file" id="meme-image" class="input-caixa" onchange="visualizarImagem()" name="meme-image" accept="image/*">
    </form>
    <div id="meme-image-container" class="caixas">
        <p id="meme-text" class="caixa-texto"></p>
        <img id="meme-insert" class="caixa-imagem"></img>
    </div>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
