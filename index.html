<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Meme Generator</title>
</head>
<body>
    <div id="text-box">
        <h3>Insira o texto do meme abaixo:</h3>
        <input type="text" name="text" id="text-input">
    </div>

    <div id="img-submit">
         <input type="file" name="img" id="img-input" accept="image/png, image/jpeg" onchange="loadImage(event)">
    </div>

    <div id="img-div">
        <p id="meme-text"></p>
        <img id="meme-image" alt="Uploaded meme image">
    </div>

</body>
<script src="script.js"></script>
</html>
