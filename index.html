                <label id="label-texto">Texto sobre a imagem:</label>
                <input type="text-input" id="text-input" name="text" onkeyup="mostrarTextoInf()" maxlength="60" placeholder="MÃ¡x. 60 caracteres"><br><br>
            </form>
        </article>
        <article class="container">
            <img src="" id="meme-image" alt="Meme">
            <div class="texto-imginf"><p id="meme-text"></p></div>
        </article>
    </section>
    <footer id="rodape">

        <p class="text_center">2020</p>

        <a href="http://linkedin.com/in/rodrigobrezolin" target="_blank"><img src="images/linkedin.png" id="img-contato" alt="Contato Linkedin" width="30px"></a>
