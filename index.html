<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meme Generator</title>
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
      <form>
        <input type="text" id="text-input" maxlength="60">
        <label for="text-input">digite o texto do seu meme:</label>
        <br>
        <br>
        <label for="meme-insert"> Escolha uma imagem para o seu meme:</label>
        <input type="file" id="meme-insert" accept="image/gif, image/jpeg, image/png">
      </form>
      <div id="buttons-container" class="buttons-container">
          <h3>Escolha a borda do seu meme:</h3>
      <button id="button1">borda 1</button>
      <button id="button2">borda 2</button>
      <button id="button3">borda 3</button>
      <div class="carrossel" role="listbox">
        <h3>Ou escolha um das fotos abaixo:</h3>
        <img id="meme-1" class="imageSeparator" src="imgs/meme1.jpeg" alt="meme1" height="67px">
        <img id="meme-2" class="imageSeparator" src="imgs/meme2.jpeg" alt="meme2" height="67px">
        <img id="meme-3" class="imageSeparator" src="imgs/meme3.jpeg" alt="meme3" height="67px">
        <img id="meme-4" class="imageSeparator" src="imgs/meme4.jpeg" alt="meme4" height="67px">
      </div>
      <div id="meme-image-container" class="img-container">
        <img id="meme-image" class="style-image" width="400px">
        <span id="meme-text" class="style-text"></span>
      </div>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
