<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meme Generator</title>
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <form>
        <label>
            Digite aqui o texto do meme:
        </label>
        <input id="text-input" type="text" maxlength="60"/></br>
        <label>Escolha a borda do seu meme:</label>
        <div>
          <input type="button" id="button1" title="borda" value="Borda 1" />
          <input type="button" id="button2" title="borda" value="Borda 2"/>
          <input type="button" id="button3" title="borda" value="Borda 3"/> class="meme-img"
        </div>
        <label for="meme-insert">
            Escolha uma imagem para o seu meme:
        </label>
        <input id="meme-insert" type="file" accept="image/*"/>
      </form>
    </div>
    <div>
        <div id="meme-image-container" class="container">
          <img id="meme-image" class="meme-img" />
          <p id="meme-text" class="meme-txt"></p>
        </div>
      </div>
    <label>
        Ou escolha um das fotos abaixo:
    </label>
    <div>
      <div>
        <img src="imgs/meme1.jpeg" alt="Meme 1" id="meme-1" class="meme-selector"/>
        <img src="imgs/meme2.jpeg" alt="Meme 2" id="meme-2" class="meme-selector"/>
      </div>
      <div>
        <img src="imgs/meme3.jpeg" alt="Meme 3" id="meme-3" class="meme-selector"/>
        <img src="imgs/meme4.jpeg" alt="Meme 4" id="meme-4" class="meme-selector"/>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
  </body>
</html>
