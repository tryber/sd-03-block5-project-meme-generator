<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Generator</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js"></script>
</head>

<body>
    <div id="controls">
        <form class='left'>
            <label for="text-input">Meme Text:</label>
            <input type="text" id='text-input' maxlength="60">
        </form>
        <form class='right'>
            <label for="meme-image">Select an image</label>
            <input type="file" id='image-input' accept="image/*">
        </form>
    </div>
    <div id='meme'>
        <p id=meme-text></p>
        <img id='meme-image'>
    </div>
    <script src="./script.js"></script>
</body>

</html>
