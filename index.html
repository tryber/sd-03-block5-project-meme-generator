<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Generator</title>
    <link href="style.css" rel="stylesheet" type="text/css">
    <script src="script.js" type="text/javascript"></script>
</head>

<body>
    <form>
        <p><label for="img-input" id="img-label">Upload a image</label></p>
        <input type="file" accept="image/*" name="img-input" id="img-input" onchange="loadImage(event)">
        <input type="text" name="text-input" id="text-input" onkeyup="printText()">
    </form>

    <div id='meme-image-container'>
        <p id="text-output"></p>
        <img id="meme-image" alt="Your image.">
    </div>

</body>

</html>
