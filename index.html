<!DOCTYPE html>
<html lang="pt">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>Meme Generator</title>
</head>

<body>

  <div class="principal">

    <div id="principal-filha">
      <strong>Selecione a foto do meme:</strong>
      <input type="file" name="inserirfoto" id="meme-insert" accept="image/*" onchange="loadFile(event)">
      <br>
      <br>

      <strong>Texto do meme:</strong>
      <input type="text" name="meme" id="text-input" maxlength="60">
    </div>

    <div class="fotos">
      <img id="meme-image" alt="imagem do meme">
    </div>
    <div id="meme-text"></div>


  </div>

</body>
<script src="script.js">
</script>

</html>
