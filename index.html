<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meme Generator</title>
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <form>
        <label>digite o texto do seu meme:</label>
        <input type="text" id="text-input" maxlength="60"/></br>
    
        <label>            
            Escolha uma imagem
        </label>
        <input type="file" id="meme-insert" accept="image/*"/></br>

        <label>Escolha uma borda:</label>
        <input type="button" value="borda 1" id="button1">
        <input type="button" value="borda 2" id="button2">
        <input type="button" value="borda 3" id="button3">
    </form>
    <section>
        <div id="meme-image-container">         
            <img id="meme-image"/>
            <p id="meme-text" style="position: absolute;"></p>  
        <div>
    </section>
    <label>
        Ou se preferir escolha entre essas imagens:
    </label></br>
    <section class="repartir">
        <img src="download.jpeg" alt="imagen de meme" class="trinta" id="meme1">
        <img src="XSYHaEkL.jpeg" alt="imagen de meme"  class="trinta" id="meme2">
        <img src="download (1).jpeg" alt="imagen de meme"  class="trinta" id="meme3">
        <img src="267373.jpeg" alt="imagen de meme"  class="trinta" id="meme4">
    </section>
    <script src="script.js"></script>
  </body>
</html>
