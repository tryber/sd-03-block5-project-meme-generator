<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Alegreya+Sans+SC|Montserrat|Teko&display=swap" rel="stylesheet">
</head>
<body>
  <header class="cabecalho">
    <h1>Meme Generator</h1>
  </header>
  <div class="wrap">
    <div>
      <p>Bem vindo ao <strong>Meme Generator</strong> aproveite essa ferramenta e crie memes originais com apenas alguns cliques!</p>
      <p>Clique para escolher sua imagem: <input type="file" name="uploadeImg" id="meme-insert" accept="image/*"></p>
      <p>Ou então, escolha uma das opções:</p>
      <img class="meme-choose" id="meme-1" src="imgs/meme1.jpeg" alt="Meme Barbie">
      <img class="meme-choose" id="meme-2" src="imgs/meme2.jpeg" alt="Meme Willy Wonka">
      <img class="meme-choose" id="meme-3" src="imgs/meme3.jpeg" alt="Meme Aliens">
      <img class="meme-choose" id="meme-4" src="imgs/meme4.jpeg" alt="Meme Com Licença Senhor">
      <p class="align-center"><strong>DIGITE SEU TEXTO AQUI!</strong></p>
      <p class="align-center"><input type="text" name="txtmeme" id="text-input" size="57" maxlength="60"></p>
    </div>
    <div id="meme-image-container" class="meme-image-container">
      <img id="meme-image" class="meme-image">
      <p id="meme-text" class="meme-text"></p>
      <p class="align-center">Escolha uma borda:
        <button id="button1">Fire</button>
        <button id="button2">Chill</button>
        <button id="button3">Cool</button>
      </p>
    </div>
  <footer class="rodape">
    <p>Projeto Meme Generator, por Luma Arruda</p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
