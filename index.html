<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meme Generator</title>
  <link rel="stylesheet" href="style.css">
</head>
<header>
  Meme Generator
</header>
<body>
  <article>
    <section class="container">
      <div class="main">
        <h1>Criando Meme</h1>
        <form>
        <label for="text">Texto para o Meme!</label>
        <input id="text-input" maxlength="60" name="inputtext" type="text">
        <br>
        <label for="img">Escolha a Imagem</label>
        <input id="meme-insert" type="file" name="inputmeme" accept="image/*">
        </form>
        <div>
          <button id="button1">Style 01</button>
          <button id="button2">Style 02</button>
          <button id="button3">Style 03</button>
        </div>
        <br>
        <div id="meme-image-container" class="meme-image-container">
          <img id="meme-image" class="meme-image" src="" alt="">
          <p id="meme-text" class="meme-text"></p>
        </div>
        <div>
          <h4>Você também pode escolher um de nossos memes</h4>
          <div><img id="meme-1" class="miniature chapolin" src="./imgs/meme1.jpeg" width="100px" alt="Chapolin Colorado"></div>
          <div><img id="meme-2" class="miniature julius" src="./imgs/meme2.jpeg" width="100px" alt="Julius"></div>
          <div><img id="meme-3" class="miniature he-man" src="./imgs/meme3.jpeg" width="100px" alt="He-Man"></div>
          <div><img id="meme-4" class="miniature gato" src="./imgs/meme4.jpeg" width="100px" alt="Gato"></div>
        </div>
      </div>
    </section>
  </article>
  <footer class="footer">Site desenvolvido por Marco Barbosa</footer>
  <script src="./script.js"></script>
</body>
