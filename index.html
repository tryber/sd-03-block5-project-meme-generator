<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Meme Generator Project</title>
    <link rel="stylesheet" type="text/css" href="style.css"></style>
    <script src="script.js"></script>
</head>
<body>
    <form>
            <label type="text" id="text-input" maxlength="60">
        <p>
            <label for="meme-insert" style="cursor: pointer;">            
                Escolha uma imagem
            </label>
            <label type="file" id="meme-insert" accept="image/*" style="display: none;">
        </p>
        <section id="meme-image-container">         
            <img id="output" width="400" height="400" id="meme-image"/>
            <p id="meme-text" style="position: absolute;"></p>  
        <section>
    </form>
</body>
</html>
