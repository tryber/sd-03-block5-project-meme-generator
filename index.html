<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    
    <title>Meme Generator</title>
</head>
<body>
   
    <form action="">
        <p>Selecione uma imagem para meme no seu computador </p>
        <input id="text-input" maxlength="60"/>
        <br>
              <label for="img">Select image:</label>
        <input id="meme-insert" type="file" id="img" name="img" accept="image/*">
    </form>
    <br>
    <br>
     
    <div id="meme-image-container" class="meme-image-container">
      <img id="meme-image" src="" alt="imagem para o Meme">
      <p id="meme-text" class="meme-text"></p>
    </div>
    <div id="meme-selected" class="meme-selected">
        <button id="button1">Style 01</button>
        <button id="button2">Style 02</button>
        <button id="button3">Style 03</button>
        <p> Ou escolha uma das imagens abaixo para criar seu meme</p>
        <ul>
        <li><img id="meme-1" src="imgs/meme1.jpeg" alt="imagem para o Meme 1"></li>
        <li><img id="meme-2" src="imgs/meme2.jpeg" alt="imagem para o Meme 2"></li>
        <li><img id="meme-3" src="imgs/meme3.jpeg" alt="imagem para o Meme 3"></li>
        <li><img id="meme-4" src="imgs/meme4.jpeg" alt="imagem para o Meme 4"></li>
    </ul>  
    </div>
    <script src="script.js"></script>
</body>
</html>
