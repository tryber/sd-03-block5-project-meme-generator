<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MeMe generator v0.97</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <header>
        <h1>MeMe Generator!</h1>
        <form><p>Selecione um arquivo ou clique em alguma imagem na lateral: (obs.: recomendado altura m√≠nima de 500px;)
            <input type="file" id="meme-insert" onchange="carregaImagem()"></p>
        <p><label>Frase a se inserir na parte de cima da imagem: </label>
            <input type="text" id="text-input" class="cxTextoFrases" onkeyup="insereTexto()" name="comment" maxlength="60">
            <label>Frase a se inserir embaixo da imagem: </label>
            <input type="text" id="text-input2" class="cxTextoFrases" onkeyup="insereTexto()" name="comment" maxlength="60"></p>
        </form>
    </header>
    <article>
        <div class=geral>
            <div class="controles">
                Controles
                <ul style="list-style-type:none;">
                    <li>Cor do texto: </li>
                    <select id="seletorCor">
                        <option value="none" selected="selected">Escolha uma cor</option>
                        <option value="black">Preto</option>
                        <option value="white">Branco</option>
                        <option value="yellow">Amarelo</option>
                        <option value="blue">Azul</option>
                        <option value="green">Verde</option>
                    </select>
                    <li><button id="button1" onclick="mudaBorda1()">Borda 1</button></li>
                    <li><button id="button2" onclick="mudaBorda2()">Borda 2</button></li>
                    <li><button id="button3" onclick="mudaBorda3()">Borda 3</button></li>
                </ul>
                <label for="alTSup">Altura do texto de cima</label><br>
                <input type="range" id="alTSup" min="-40" max="20" onchange="mudaAlturaTxtCima()"><br>
                <label for="alTInf">Altura do texto de baixo</label><br>
                <input type="range" id="alTInf" min="-40" max="40" onchange="mudaAlturaTxtBaixo()">
            </div>
            <div id="meme-image-container" class="containerImagemTexto">
                <p id="meme-text" class="textoCima"></p>
                <img id="meme-image" class="imagem-meme">
                <p id="meme-text2" class="textoBaixo"></p>
            </div>
            <div class="miniaturas">
                <h3>Top 4 memes</h3>
                <img id="meme1" src="imgs/meme1.jpeg" onclick="setMeme01()">
                <img id="meme2" src="imgs/meme2.jpeg" onclick="setMeme02()">
                <img id="meme3" src="imgs/meme3.jpeg" onclick="setMeme03()">
                <img id="meme4" src="imgs/meme4.jpeg" onclick="setMeme04()">
            </div>
        </div>
    </article>

    <script src="script.js"></script>

</body>
</html>
