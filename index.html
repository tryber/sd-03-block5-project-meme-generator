<!DOCTYPE html>
<html lang="en">
<head>
    <link rel='stylesheet' href='style.css'>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memes Trybe</title>
</head>
<body>
    <form>
        <label >Digite a frase:</label>
        <input id = "text-input" type="text" maxlength="60"><br>
        <label >Escolha a imagem:</label>
        <input type="file" accept="image/*" id = "meme-insert" onchange="meme(event)" maxlength="60" size="20">><br>
    </form>
    <div id="meme-image-container" class ="container">
        <p id="meme-text"></p>
        <img src=" " alt="meme" id= "meme-image" class = 'image'>
    </div>
    <br>
    <div>
        <button id='button1'>Borda 1</button>
        <button id='button2'>Borda 2</button>
        <button id='button3'>Borda 3</button>
    </div>
    <div id='escolha'>
        <img id='meme-1' src='imgs/meme1.jpeg'>
        <img id='meme-2' src='imgs/meme2.jpeg'>
        <img id='meme-3' src='imgs/meme3.jpeg'>
        <img id='meme-4' src='imgs/meme4.jpeg'>
    </div>
    <script src='script.js'></script>
</body> 
</html>
