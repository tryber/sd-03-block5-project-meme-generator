<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Projeto - Meme Generator</title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
    <h1>Meme Generator</h1>
    <form>
        <label for="text-input">Escreva aqui:</label>
        <input type="text" id="text-input" class="input-caixa" oninput="inserirTexto()" maxlength="60" wrap="hard" name="text-input"><br>
        <label for="meme-insert">Insira sua imagem aqui:</label>
        <input type="file" id="meme-insert" class="input-caixa" onchange="visualizarImagem()" name="meme-image" accept="image/*">
    </form>
    <div id="meme-image-container">
        <p id="meme-text"></p>
        <img id="meme-image" src=""></img>
    </div>
    <button id="button1" onclick="bordaDashed()">Borda Dashed</button>
    <button id="button2" onclick="bordaDouble()">Borda Double</button>
    <button id="button3" onclick="bordaGroove()">Borda Groove</button><br>
    <button id="meme-1" onclick="memeUm()"><img src="imgs/meme-1.jpeg" title="meme-1" id="meme-1" class="meme"></img></button>
    <button id="meme-2" onclick="memeDois()"><img src="imgs/meme-2.jpeg" title="meme-2" id="meme-2" class="meme"></img></button>
    <button id="meme-3" onclick="memeTres()"><img src="imgs/meme-3.jpeg" title="meme-3" id="meme-3" class="meme"></img></button>
    <button id="meme-4" onclick="memeQuatro()"><img src="imgs/meme-4.jpeg" title="meme-4" id="meme-4" class="meme"></img></button>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
