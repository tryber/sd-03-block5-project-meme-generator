<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Meme Generator</title>
</head>

<body>
    <div class="configMeme">
        <label for="uploadImage">Selecione sua imagem:</label>
        <input type="file" name="uploadImage" id="uploaderImage">
        <label for="text-input">Texto do meme: </label>
        <input type="text" name="text-input" id="text-input">
    </div>
    <div class="generator">
        <img src="#" alt="MemeImage" id="meme-image">
        <div id="meme-text">
            <p class="texto"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
