<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meme Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div id="title">
        <h1>FÃ¡brica de memes</h1>
      </div>
    </header>
    <section>
      <form id="form-text">
          <div id="form-config">
            <div id="form-border">
              <input
                id="text-input"
                type="text"
                name=""
                placeholder="Digite aqui"
                maxlength="60"
                size="60"
              />
            </div>
          </div>
          <p id="image-select-text">Selecione uma imagem:</p>
          <div class="caixaBotao">
            <input class="caixaBotaoFilho" type="file" id="meme-insert" />
            <label for="meme-insert"
              ><h2 class="tituloClick">Clique aqui!</h2></label
            >
          </div>
      </form>
      <div id="meme-image-container" class="meme-image-container">
          <div class="imagemTotal">
            <div class="posTexto" id="meme-text">
              <img src="" alt="" id="meme-image" class="imagem">
              <div class="caixaDoTexto">
                <p class="textoNaImagem">Seu texto aqui</p>
              </div>
            </div>
            <div class="clear"></div>
          </div>
    </section>
    <div class="clear"></div>
    <footer></footer>
    <script src="script.js"></script>
  </body>
</html>
