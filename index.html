<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Projeto Meme Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main">

      <div class="texto">
          <p class="digite">Digite o texto:</p><input id="text-input" type="text" class="text-input" maxlength="60">
      </div>

      <div id="meme-image-container" class="meme-image-container">
          <input type="file" id="meme-insert" onchange="setImage(event)">

          <button id="button1">Borta 1</button>
          <button id="button2">Borda 2</button>
          <button id="button3">Borda 3</button>


          <img id="meme-image" class="meme-image">

          <div id="meme-text" class="meme-text"></div>
      </div>
  </div>

    <script src="script.js"></script>
  </body>
</html>
