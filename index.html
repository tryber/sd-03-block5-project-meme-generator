<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Meme Generator</title>
</head>

<body>
    <section>
        <form>
            <div class="configMeme">
                <label for="uploadImage">Selecione sua imagem:</label>
                <input type="file" name="uploadImage" id="meme-insert">
                <label for="text-input">Texto do meme: </label>
                <input type="text" name="text-input" id="text-input">
            </div>
        </form>
        <div class="pai">
            <div class="generator" id="meme-image-container">
                <p class="texto" id="meme-text"></p>
                <img src="#" alt="MemeImage" id="meme-image" class="meme-image">
            </div>
        </div>
    </section>
    <script src="script.js"></script>
</body>

</html>
