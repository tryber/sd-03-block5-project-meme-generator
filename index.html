<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Generator!</title>
    <link rel="stylesheet" href="style.css" media="all">
    <script src="script.js"></script>



</head>

<body>
    <header id='cabecalho'>
        <h1 class='titulo cabecalho'> Meme Generator</h1>
    </header>
    <div id='area-selecao'>
        <h3 class='titulo main'>Selecione sua imagem :
            <input type="file" id="meme-insert" onchange="preview(event)">
        </h3>
        <h3 class='titulo main'>Texto Superior:
            <input type="text" id="text-input" onkeyup="overlaidTop()" maxlength="60" />
        </h3>
    </div>
    <section id='main-content'>
        <h2 class='titulo main'>Vizualize seu Meme!</h2>
        <div id='meme-image-container'>
            <p id='meme-text'></p>
            <img src="" alt="Meme do Usuario" class="imagem-selecionada" id="meme-image">

        </div>
    </section>
    <section id='others-pictures' class="flex">
        <div>
            <img src="Images/aragorn.png" class="others-pictures" height="100px">
            <img src="Images/buzz.png" class="others-pictures" height="100px">
            <img src="Images/smart.png" class="others-pictures" height="100px">



        </div>
    </section>

    <footer></footer>


</body>

</html>
