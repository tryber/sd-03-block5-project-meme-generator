<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Meme Generator Project</title>
    <link rel="stylesheet" type="text/css" href="style.css"></style>
</head>
<body>
    <form>
        <input type="text" id="text-input" maxlength="60">
    </form>
    <p>
        <label for="meme-image" style="cursor: pointer;">
            <input type="file" id="meme-image" accept="image/*" style="display: none;">
            Escolha uma imagem
        </label>
    </p>
    <section class="branco">         
        <img id="output" width="400" height="400" id="meme-insert" class="branco"/>
            <p id="meme-text" style="position: absolute;"></p>  
    <section>
    <script>
    window.onload= function(){
        let Text=document.getElementById("text-input")
        let TextImg= document.getElementById("meme-text")
        function TextoDinamico(){
            TextImg.innerText=Text.value
        }
        Text.addEventListener("keydown", TextoDinamico)

        function loadFile() {
            let image = document.getElementById("meme-insert");
            image.src = URL.createObjectURL(event.target.files[0]);
        };
        let im = document.getElementById('meme-image');
        im.addEventListener("change", loadFile)
    }
    </script>
</body>
</html>
