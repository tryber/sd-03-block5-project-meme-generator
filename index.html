<!DOCTYPE html>
<html lang="pt-br">
    
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Gerador Meme</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <script type="text/javascript" src="script.js"></script>
    </head>

    <body>
        <header>
            <h1>Gerador de Meme</h1>
            <form>
                <label id="titleImg">Escolha sua Imagem: </label><br>
                <input type="file" accept="image/*" name="image" id="meme-insert" onchange="loadFile(event)">
            </form>
            <form>
                <p id="meme-text">Digite seu Meme: </p><br>
                <input type="text" id='text-input'>
            </form>
        </header>
        <div id='meme-image-container'>
            <figure>
                <img id='meme-image' class="meme-image">
            </figure>
        </div>
        <article>
            <section>
            </section>
        </article>
    </body>

</html>
