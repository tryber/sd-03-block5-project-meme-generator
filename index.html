<!DOCTYPE html>
<html lang="pt">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>Meme Generator</title>
</head>

<body>

  <div class="principal">

    <div id="principal-filha">
      <strong>Selecione a foto do meme:</strong>
      <input type="file" id="meme-insert" onchange="loadFile(event)">
      <br>
      <br>

      <strong>Texto do meme:</strong>
      <input id="text-input" type="text" maxlength="60">
    </div>

    <div class="meme-image-container">
      <img id="meme-image" class="meme-image">
      <p id="meme-text" class="meme-text"></p>
    </div>

  </div>

</body>
<script src="script.js">
</script>

</html>
