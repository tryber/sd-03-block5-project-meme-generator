<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Meme Generator</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>

</head>
<body>
    <div class="main">
        <div class="memes">
            <img id="meme1" class="meme1" src="img/meme1.jpeg" onclick="mostraMeme1()">
            <img id="meme2" class="meme2" src="img/meme2.jpg" onclick="mostraMeme2()">
            <img id="meme3" class="meme3" src="img/meme3.jpg" onclick="mostraMeme3()">
            <img id="meme4" class="meme4" src="img/meme4.jpg" onclick="mostraMeme4()">
        </div>

        <div class="texto">
            <p class="digite">Digite o texto:</p><input id="text-input" type="text" class="text-input" maxlength="60">
        </div>

        <div id="meme-image-container" class="meme-image-container">
            <input type="file" id="meme-insert" onchange="mostraFoto(event)">

            <button id="button1">Borda 1</button>
            <button id="button2">Borda 2</button>
            <button id="button3">Borda 3</button>

            <img id="meme-image" class="meme-image">

            <div id="meme-text" class="meme-text"></div>
        </div>
    </div>

<script src="script.js"></script>
</body>

</html>
