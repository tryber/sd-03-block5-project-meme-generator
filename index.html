<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Meme Generator Project</title>
    <link rel="stylesheet" type="text/css" href="style.css"></style>
</head>
<body>
    <form>
        <input type="text" id="text-input">
    </form>
    <p>
        <input type="file" id="file" accept="image/*" onchange="loadFile(event)" style="display: none;">
    </p>
    <p>
        <label for="file" style="cursor: pointer;">
            Escolha uma imagem
        </label>
    </p>
    <section id="branca">    
        <p id="meme-text">
            <img id="output" width="400" src="" />
        </p>
    <section>
    <script>
    window.onload= function(){
        let Text=document.getElementById("text-input")
        let TextImg= document.getElementById("meme-text")
        Text.addEventListener("keydown", TextoDinamico)
        function TextoDinamico(){
            TextImg.innerText=Text.value
        }

        let loadFile = function(event) {
	    let image = document.getElementById('output');
	    //image = document.getElementById("file").value
        image.src = URL.createObjectURL(event.target.files[0]);
        };

    }
    </script>
</body>
</html>
