<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rodrigo Milit√£o, Meme Generator.</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:900|Teko&display=swap"
      rel="stylesheet"/>
</head>
<body>

    <section>
        <article id="forms">
            <form action="" method="post">      
                
                <label for="meme-insert">Select a Image</label>
                <input type="file" name="meme-insert" id="meme-insert">
            
                <label for="text-input">Meme text down</label>
                <input type="text" name="text-input" id="text-input" maxlength="60">

            </form>  
        </article>
        


        <section class="img-container">
            <article id="meme-image-container">
                
                <img id="meme-image" src="#" alt="Meme Image">
                
                <div id="text-container">
                    <p id="meme-text">Write something</p>
                </div>

                <div class="btns">
                    <button id="button1">Bordar dashed vermelha 3px</button>
                    <button id="button2">Borda azul double de 5px</button>
                    <button id="button3">Verde com borda groove 6px</button>
                </div>
            </article>
        </section>

    </section>

    <script src="script.js"></script>
</body>
</html>
