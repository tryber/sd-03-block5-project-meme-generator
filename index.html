<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meme generator</title>
  </head>

  <body>
      <header>
        <h2>Meme generator</h2>
      </header>
      <br />
      <form>
        <input
          id="text-input"
          type="text"
          placeholder="escreva o texto aqui.."
          maxlength="100"
        /><br /><br />
        <label for="meme-insert" style="cursor: pointer;"
          >Escolha sua imagem</label
        >
      </form>
      <br />
      <input
        type="file"
        accept="image/*"
        name="image"
        id="meme-insert"
        onchange="loadFile(event)"
        style="display: none;"
      />
      <div id="meme">
        <p id="meme-text"></p>
        <img id="meme-image" class="imagem-principal" />
      </div>
  </body>
</html>
