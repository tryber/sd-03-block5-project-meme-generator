<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meme Generator</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <h1>Criando Meme</h1>
    <form action="">
      <label for="img">Escolha a Imagem</label><br>
      <input id="meme-insert" type="file" id="img" name="img" accept="image/*"><br>
      <label for="text">Texto para o Meme!</label><br>
      <input type="text" class="text" id="text-input" name="comment" maxlength="60">
    </form>
  </header>
  <article>
    <section>
      <div class="editImage" id="meme-image-container">
        <img id="meme-image" src="" alt="">
      </div>
      <p class="editText" id="meme-text"></p>
    </section>
  </article>
  <script src="script.js"></script>
</body>

</html>
