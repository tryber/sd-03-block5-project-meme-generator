<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Projeto Meme Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="geral-container">

      <label id="meme-image-container" class="meme-image-container">Escolha sua imagem</label>
      <input type="file" id="meme-insert" onchange="setImage(event)" />

      <label class="text">Digite seu texto aqui:</label>
      <input id="text-input" type="text" class="text-input" maxlength="60" />

      <button id="button1">Borda 1</button>
      <button id="button2">Borda 2</button>
      <button id="button3">Borda 3</button>

      <img id="meme-image" class="meme-image" />

      <div id="meme-text" class="meme-text"></div>

    </section>

    <script src="script.js"></script>
  </body>
</html>
