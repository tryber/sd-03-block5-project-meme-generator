<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./style.css" rel="stylesheet">
    <title>Meme Generator</title>
</head>
<body>
    <article>
        <section id="lado-esquerdo">
            <form>
                <label for="input-image">Selecionar imagem:</label>
                <input type="file" id="input-image">
            </form>
            <form>
                <label for="text-input">Texto do meme:</label>
                <input type="text" id="text-input">
            </form>
        </section>
        <section id="lado-direito">
            <img id="meme-image">
        </section>
    </article>
    <script src="./script.js"></script>
</body>
</html>
