<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Projeto Meme Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="project-body">
      <h1 class="title">Gerador de Memes</h1>
      <div class="text">
        <label for="text-input">Digite seu texto aqui:</label>
        <input
          id="text-input"
          type="text"
          class="text-input"
          maxlength="60"
          placeholder="Use toda sua criatividade"
        />
      </div>
      <aside class="memes-famosos">
        <img id="meme-1"class="memes"src="imgs/meme1.jpeg" alt="meme pronto" width="80px">
        <img id="meme-2"class="memes"src="imgs/meme2.jpeg" alt="meme pronto" width="80px">
        <img id="meme-3"class="memes"src="imgs/meme3.jpeg" alt="meme pronto" width="80px">
        <img id="meme-4"class="memes"src="imgs/meme4.jpeg" alt="meme pronto" width="80px">
        <img id="meme-5"class="memes"src="imgs/meme5.jpeg" alt="meme pronto" width="80px">
        <img id="meme-6"class="memes"src="imgs/meme6.jpeg" alt="meme pronto" width="80px">
      </aside>

      <section>
        <button id="button1">Borta 1</button>
        <button id="button2">Borda 2</button>
        <button id="button3">Borda 3</button>
      </section>

      <input type="file" id="meme-insert" onchange="setImage(event)"/>

      <div id="meme-image-container" class="meme-image-container">
        <img id="meme-image" class="meme-image"/>
      <div id="meme-text" class="meme-text"></div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
