<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Generator!</title>
    <link rel="stylesheet" href="style.css" media="all">
    <script src="script.js"></script>



</head>

<body>
    <header id='cabecalho'>
        <h1 class='titulo cabecalho'> Meme Generator</h1>
    </header>
    <div id='area-selecao'>
        <h3 class='titulo main'>Selecione sua imagem :
            <input type="file" id="meme-insert" onchange="preview(event)">
        </h3>
        <h3 class='titulo main'>Texto Superior:
            <input type="text" id="text-input" onkeyup="overlaidTop()" maxlength="60" />
        </h3>
        <h4>Personalize a sua borda:</h4>
        <div id="botoes">
            <button class="botao" id="button1" onclick="changeborder1()">EXEMPLO</button>
            <button class="botao" id="button2" onclick="changeborder2()">EXEMPLO</button>
            <button class="botao" id="button3" onclick="changeborder3()">EXEMPLO</button>
            <button class="botao" id="button4" onclick="changeborder4()">SEM-BORDA</button>
        </div>

        <h2 class='titulo' id="zumba">Vizualize seu Meme!</h2>

    </div>
    <section id='main-content' class=>

        <div id='meme-image-container'>
            <p id='meme-text'></p>
            <img src="" alt="Meme do Usuario" class="imagem-selecionada" id="meme-image">
        </div>
        <div id='others-pictures'>
            <img src="imgs/meme1.jpeg" id="meme1" class="others-pictures" onclick="toContainer()" height="100px">
            <img src="imgs/meme2.jpeg" id="meme2" class="others-pictures" onclick="toContainer1()" height="100px">
            <img src="imgs/meme3.jpeg" id="meme3" class="others-pictures" onclick="toContainer2()" height="100px">
            <img src="imgs/meme4.jpeg" id="meme4" class="others-pictures" onclick="toContainer3()" height="100px">

        </div>
    </section>





    <footer></footer>


</body>

</html>
