<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width" />
        <link rel="stylesheet" type="text/css" href="./style.css">
        <script type="text/javascript" src="./script.js"></script>
        <title>Gerador de Memes by Marco Barbosa</title>
    </head>
    <header>
        <nav></nav>
    </header>
    <body>
        <article>
            <section>
                <div>
                    <form>
                        <input id="meme-insert" type="file" accept="image/*" onchange="loadFile(event)">
                    </form>
                    <br>
                    <form>
                        <label for="text-input">Escreva Seu Texto Aqui:</label>
                        <input type="text" id="text-input" oninput="mostraTexto()" maxlength="60">
                    </form>
                    <br>
                    <div id="meme-image-container" class="moldura">
                        <img src="" id="meme-image" class="imagem">
                        <div id="meme-text"></div>
                    </div>
                </div>
            </section>
        </article>
    </body>
</html>
