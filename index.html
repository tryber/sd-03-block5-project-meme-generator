<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meme Generator - Baêta Tryber</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>
</head>
<body>
  <header>
    <h1>Gerador de Memes!</h1>
  </header>

  <form>
    <label for="text-input">Texto para inserir no Meme:</label>
    <input id="text-input" type="text" maxlength="60" placeholder="Digite aqui seu texto" name="inputtext"><br>
    <br>
    <label for="text-input">Faça upload de uma imagem:</label>
    <input id="meme-insert" type="file" accept="image/*" name="inputmeme"/>
  </form>
  <br>

  <div id="meme-image-container" class="memeImageContainer">
    <img id="meme-image" class="memeImage">
    <p id="meme-text" class="memeText"></p>
  </div>
  <br>

  <label>Troque a borda do Meme</label><br>
  <button id="button1">Borda 1</button>
  <button id="button2">Borda 2</button>
  <button id="button3">Borda 3</button>


  <div class="meme-pronto">
    <img id="meme-1" class="meme1" src="/projetos/sd-03-block5-project-meme-generator/imgs/meme1.jpeg" alt="meme ancient aliens">
    <img id="meme-2" class="meme1" src="/projetos/sd-03-block5-project-meme-generator/imgs/meme2.jpeg" alt="meme futurama">
    <img id="meme-3" class="meme1" src="/projetos/sd-03-block5-project-meme-generator/imgs/meme3.jpeg" alt="meme Robert Downey Jr">
    <img id="meme-4" class="meme1" src="/projetos/sd-03-block5-project-meme-generator/imgs/meme4.jpeg" alt="meme Wonka">
  </div>

</body>
</html>
