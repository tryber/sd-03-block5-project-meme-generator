<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meme Generetor</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Meme Generator</h1>

    <div class="text-box">
      <h3>Insira texto do meme abaixo:</h3>
      <input type="text" name="text" id="text-input" maxlength="60" />
    </div>

    <div class="procura-img">
      <input type="file" name="img" id="meme-insert" accept="image/png, image.jpeg" onchange="loadImage(event)">
    </div>

    <div class="buttons">
      <h3>Selecione o estilo de borda:</h3>
      <button id="button1" class="button1">red</button>
      <button id="button2" class="button2">blue</button>
      <button id="button3" class="button3">green</button>
    </div>

    <div class="memeDiv">

      <img id="meme1" class="meme" src="imgs/meme1.jpeg" onclick="mostraMeme1()">
      <img id="meme2" class="meme" src="imgs/meme2.png" onclick="mostraMeme2()">
      <img id="meme3" class="meme" src="imgs/meme3.png" onclick="mostraMeme3()">
      <img id="meme4" class="meme" src="imgs/meme4.png" onclick="mostraMeme4()">

    </div>

    <div id="meme-image-container" class="caixa-img">
      <p id="meme-text" class="meme-text"></p>
      <img id="meme-image" class="meme-image" alt="imagem-meme" />
    </div>

    <script src="script.js"></script>
  </body>
</html>
