<!DOCTYPE html>
<html lang=pt-br>
    <head>
        <title>
            Meme Generator
        </title>
        <link rel="stylesheet" href="style.css">
      
    </head>
    <body>
        <h1> Meme Generator</h1>
        <!--1-O site deve possuir uma caixa de texto com a qual quem usa pode interagir para inserir texto em cima da imagem escolhida.-->

        <label for="text-input">incerção de texto</label> 
        <input type="text"  id="text-input" maxlength="60px" >
        <label for="meme-insert">incerção de meme</label> 
        <input type="file"  id="meme-insert">
      
        <div id = "caixa-branca">
            
            <img id="meme-image" alt="foto de um meme">  
            <p id="meme-text">frase do meme</p>

        </div> 
        <script src="script.js"></script>
    </body>
</html>
