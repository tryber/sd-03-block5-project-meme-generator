        <header>
            <h1>Gerador de Memes</h1>

                <h3>Digite o texto desejado</h3>

                    <p>Meme text: <input type="text" id="text-input" maxlength="60" oninput="update_text()"></p>

                </form>
                <div id="meme-image-container" class="caixa">
                <div id="meme-text">Exemplo de texto</div>
                <div id="meme-image"><img src="" height="500" width="600"></div>
                </div>
