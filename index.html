<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Projeto Meme Generator</title>
</head>
<body>
    <h1>Meme Generator</h1>

    

    <div id="text-insert">
        <h2>Texto do meme: <input id="text-input" maxlength="60"></h2>
    </div>

    <div id="img-upload">
        <p> Escolha a imagem: <input type="file" name="img" id="meme-insert" accept="image/*" onchange="uploadImage(event)"> </p>
    </div>
    <div id="border">Escolha uma borda:
        <button id="button1">vermelho</button><button id="button2">azul</button><button id="button3">verde</button>
    </div>

    <div>Ou selecione um dos memes a seguir:
        <img id="meme1" class="images" src="imgs/meme1.jpeg">
        <img id="meme2" class="images" src="imgs/meme2.jpeg">
        <img id="meme3" class="images" src="imgs/meme3.jpeg">
        <img id="meme4" class="images" src="imgs/meme4.jpeg">
    </div>


    <div id="meme-image-container" >
        <img id="meme-image" alt="Meme Image">
        <p id="meme-text"></p>
    </div>

    <div>Ou selecione um dos memes a seguir:
        <img id="meme1" src="imgs/meme1">
    </div>
    


   
    <script src="script.js"></script>
</body>
</html>
