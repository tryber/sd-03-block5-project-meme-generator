<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de memes</title>
    <link rel="stylesheet" href="style.css">
</head>

<script lang="javascript" src="script.js"></script>

<body>
    <section id="cabecalho">
        <article id="meme-image-container">
            <header id='textoFild'>
                <form id='formulario'>
                    <input type="text" id="text-input" >
                    <input type="button" value="Submit" onclick="setTexto()" >
                </form>
            </header>                                                                  
            <input type="file" name="myImage" accept="image/*" />
            <input type="submit" value="Submit" id="meme-insert" onclick="mostraImagem()"> 
            
            <img id="meme-image" src="" alt="Imagem ira aparecer aqui">            
        </article>
    </section>

    <footer>

    </footer>
</body>
</html>
