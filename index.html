<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>Meme Generator</title>

<body>
    <header>
        <h1>Meme Generator</h1>
    </header>
    <section>
        <div>
            <form>
            Escolha uma Imagem <input id="meme-insert" type="file" onchange="trocaImg()" ><br>
            Texto Meme <input id="text-input" type="text" name="text-meme" maxlength="60">
            </form>
        </div>
        <div id="meme-image-container">
            <img src="" id="meme-image" alt="Meme Image"
            width="600px" height="420px">
            <p id="meme-text"></p>
        </div>
    </section>
