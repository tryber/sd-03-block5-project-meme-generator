<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gerador de memes</title>
  <link rel="stylesheet" href="style.css" />
  <script src="script.js"></script>
</head>

<body>
  <header></header>

  <section id="containerGeral">

    <div>
      <h2>Gerador de Memes</h2>
      <div id="caixaProcuraImagem">
        <h3>Escolha sua imagem</h3>
        <input id="meme-insert" type="file" accept="imagens/*" onchange="loadFile(event)" />
      </div>

      <div class="caixaTexto">
        <h3>Digite seu texto</h3>
        <input id="text-input" type="text" oninput="mostraTexto()" maxlength="60" />
      </div>



      <section>
        <div class="posicaoDaImagem">
          <img id="meme-image" class="imagem" alt="meme" />
          <p id="meme-text"></p>
        </div>
      </section>
  </section>
</body>

</html>
