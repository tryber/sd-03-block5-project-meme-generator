                <br><br>
                <label id="label-texto">Texto sobre a imagem:</label>
                <input type="text" id="text-input" onkeyup="mostrarTxt()" maxlength="60" placeholder="MÃ¡x. 60 caracteres"><br><br>
            </form>
        </article>
        <article id="image-container">
            <img src="" id="meme-image" alt="Meme-image">
            <div class="texto-infoimg"><p id="meme-text"></p></div>
        </article>
    </section>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
