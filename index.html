<!DOCTYPE html>
<html lang="pt-br">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="style.css">
        <title>Ultimate++ Meme Generator 3000</title>
    </head>

    <body>
        <main>
            <h1><strong>Ultimate++ Meme Generator 3000</strong></h1>
            <section id="meme-constructor">
                <form> <label for="meme-insert">Selecione sua imagem:</label> <input type="file" accept="image/*"
                        onchange="imageReader(event)" name="meme-insert" placeholder="Insira seu arquivo aqui"
                        id="meme-insert">

                </form>
                <form action="">
                    <label for="text-input">Insira seu texto</label> <input type="text" name="text-input"
                        placeholder="Insira seu texto aqui" maxlength="60" id="text-input">
                </form>

                <div id="meme-image-container">
                    <img src="#" id="meme-image">
                    <p id="meme-text"></p>

                </div>

            </section>

        </main>
        <script src="script.js"></script>
    </body>

</html>
