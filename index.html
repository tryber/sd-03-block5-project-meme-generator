<!DOCTYPE html>
<html lang="pt">

<head>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="style.css" />
  <title>Meme Generator</title>
</head>

<body>
  <form>
    <div class="texto">
      <label for="text-input"> Digite o texto</label>
      <input type="text" id="text-input" class="text-input" max="60"> <br><br>
    </div>
  </form>

  <div>
    <input type="file" id="meme-insert" onchange="mostraFoto(event)"></input> <br><br>
    <button id="button1">Borda 1</button>
    <button id="button2">Borda 2</button>
    <button id="button3">Borda 3</button>
  </div>
  <div id="meme-image-container" class="meme-image-container">
    <div id="meme-text" class="meme-text">
      <img id="meme-image" class="meme-image">
    </div>

  </div>
  <script src="script.js"></script>
</body>

</html>
