<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Projeto Meme Generator</title>
</head>

<body>
    <div class="background">
        <h1>Meme Generator</h1>



        <div id="text-insert">
            <h2>Texto do meme: <input id="text-input" maxlength="60"></h2>
        </div>

        <div id="img-upload">
            <p> Escolha a imagem: <input type="file" name="img" id="meme-insert" accept="image/*" onchange="uploadImage(event)"> </p>
        </div>

        <div class="meme-preloaded">
            <p>Ou selecione um dos memes a seguir:</p>
            <img id="meme-1" class="images" src="imgs/meme1.jpeg">
            <img id="meme-2" class="images" src="imgs/meme2.jpeg">
            <img id="meme-3" class="images" src="imgs/meme3.jpeg">
            <img id="meme-4" class="images" src="imgs/meme4.jpeg">
        </div>
        <div id="border" class="border">Escolha uma borda:
            <button id="button1">vermelho</button><button id="button2">azul</button><button id="button3">verde</button>
        </div>



        <div id="meme-image-container" class="meme-image-container">
            <img id="meme-image" alt="Meme Image" class="meme-image">
            <p id="meme-text" class="meme-text "></p>
        </div>
    </div>





    <script src="script.js"></script>
</body>

</html>
