<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Meme Generator</title>
</head>

<body>
    <header>
        <h2>AWW YEAH! MEME TIME!</h2>
    </header>
    <section>
        <form class='container'>
            <label for="meme-insert">
                <input type="file" accept="image/*" onchange="loadFile(event)" id='meme-insert'
                    class='meme-insert'></input>
            </label>
        </form>
        <div id='meme-image-container' class='div-fix'>
            <img id='meme-image' class='meme-image' />
            <p id='meme-text'></p>
        </div>
        <label for="text-input" style='margin-bottom: 2px;'>
            <input type='text' id='text-input' class='text-input'
                placeholder="Digite a frase que deseja colocar no seu meme!" maxlength="60"></input>
        </label>
    </section>

    <div class='border-buttons'>
        <button id='button1' class='button'>Borda 1</button>
        <button id='button2' class='button'>Borda 2</button>
        <button id='button3' class='button'>Borda 3</button>
    </div>
    <div class='border-buttons'>
        <img src="./imgs/meme1.jpeg" id='meme1' class='meme'></img>
        <img src="./imgs/meme2.jpeg" id='meme2' class='meme'></img>
        <img src="./imgs/meme3.jpeg" id='meme3' class='meme'></img>
        <img src="./imgs/meme4.jpeg" id='meme4' class='meme'></img>
    </div>

    <script src="script.js"></script>
</body>

</html>
