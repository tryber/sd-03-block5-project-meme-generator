<!DOCTYPE html>
<html lang="en">
    <header>
        <meta charset="utf-8">
        <title>Meme-Generator Project</title>
        <link rel="stylesheet" href="style.css">
    </header>
    <body>
        <form class="meme-form">
            <label for="meme-insert">Select a picture </label>
            <input id="meme-insert" type="file" accept="image/*"/><br>
            <label for="text-input">Meme text: </label>
            <input id="text-input" type="text" maxlength="60"/>
        </form>
        <div id="meme-image-container" class="img-container">
            <img class="meme-img" id="meme-image">
            <p id="meme-text" class="meme-text"></p>
        </div>
    <script src="script.js"></script>
    </body>
</html>
