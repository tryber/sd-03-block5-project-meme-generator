<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Meme Generator</title>
</head>

<body>
    <header>
        <h2>AWW YEAH! MEME TIME!</h2>
    </header>

    <section>
        <form>
            <input type="file" accept="image/*" onchange="loadFile(event)" id='meme-insert'></input>
        </form>
        <div id='meme-image-container'>
            <img id='meme-image'>
            <p id='meme-text'></p>
        </div>
        <input type='text' id='text-input' placeholder="Digite a frase que deseja colocar no seu meme!" maxlength="60"></input>
    </section>

    <script src="script.js"></script>

</body>

</html>
